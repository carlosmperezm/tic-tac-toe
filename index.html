<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <main>
    <form action="" method="post">

      <p>
        <label for="player1-name">Player 1's name:
          <input required id="player1-name" name="player1-name" placeholder="name">
        </label>

        <label for="player1-symbols">Player 1's Symbol:
          <select required id="player1-symbols" name="symbols">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </label>
      </p>
      <p>
        <label for="player2-name">Player 2's name:
          <input required id="player2-name" name="player2-name" placeholder="name">
        </label>

        <label for="player2-symbols" li>Player 2's Symbol:
          <select required id="player2-symbols" name="symbols">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </label>
      </p>

      <button type="submit" class="start-game">Start Game !</button>

    </form>
  </main>

  <script src="index.js"> </script>

</body>

</html>
